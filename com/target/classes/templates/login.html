<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #212529;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #007bff; /* Borde azul */
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form action="/login" method="post" class="d-flex flex-column align-items-center">
            <h4 class="text-primary mb-3">Login E-Commers</h4>

            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-outline-primary col-md-6">Login</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eSLK1ZtrhDvjy4eYU9SAy3/Ar7Y8ex1QHzcDT5on5O8uHLSMA9z0ZKTRz1O2gPfF" crossorigin="anonymous"></script>
</body>
</html>
